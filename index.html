<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day 1</title>
    <style></style>



    <script src="./js/script.js"> // Relative Linking/ Realtive Path address</script>


    <script>
        // I can write the Js code befor the closing of head Tag 

        console.log('Hello from Head'); //function

        var x = 10;
        var y = 20;


        //1st way to Display the output
        console.log(x + y); //Addition operation
        console.log(x * y); // Astrik symbol is Multiplication Operation
        console.log(x / y); // Division Operation
        console.log(x - y); // 	Subtraction Operation

        window.alert(x+y); // 2nd way to see output




    </script>
</head>

<body>



    <script>
        // I can write the js code before the closing the body tag

        console.log('Hello from body'); //function






    </script>

</body>
